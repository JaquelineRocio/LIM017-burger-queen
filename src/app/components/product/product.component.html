<div class="container">
  <div class="card col" [ngClass]="cardColor" style="width: 13rem;">
    <img class="card-img-thumbnail d-flex m-auto" src={{product.url}} alt="Card image cap">
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title text-center">{{product.name}}</h5>
      <p class="card-text">S/ {{product.price}}</p>
      <div class="d-flex justify-content-between" style = "width: 90%">
        <button (click)="increaseQueso($event)" class="btn btn-primary m-100">Queso</button>
        <button (click)="increaseHuevo($event)" class="btn btn-primary m-8">Huevo</button>
      </div>
      <button (click)="addProduct($event)" class="btn btn-outline-danger mt-2">Agregar</button>
    </div>
  </div>

</div>
