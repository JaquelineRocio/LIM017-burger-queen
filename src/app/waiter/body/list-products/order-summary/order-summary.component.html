<div class="card my-order d-flex flex-column align-items-center bg-white"> <!--Resumen-->
  <h2 class="text-center">My Order</h2>
  <form class="d-flex flex-column" style="width:100%">

    <div class="input-group m-3 w-100">
      <div class="input-group-prepend">
        <div class="input-group-text ">Day</div>
      </div>
      <div class="input-group-text bg-white">
        {{date | date:'short'}}
      </div>
    </div>

      <div class="input-group m-3">
        <div class="input-group-prepend">
          <div class="input-group-text">Waiter</div>
        </div>
        <div class="input-group-text bg-white">
          Juan
        </div>
      </div>

      <div class="input-group m-3">
        <div class="input-group-prepend">
          <div class="input-group-text">Table</div>
        </div>
        <input type="text"  placeholder="# Table" class="px-3 border border-grey" [formControl]="table">
      </div>
      <div class="input-group m-3">
        <div class="input-group-prepend">
          <div class="input-group-text">Client</div>
        </div>
        <input type="text"  placeholder="Name Client" class="px-3 border border-grey" [formControl]="nameClient">
      </div>
  </form>
  <div style="width: 100%" *ngFor="let order of orderSummary; index as index" class="d-flex flex-column m-3">
    <app-new-order [order] = "order" [index] = "index" (pricePerProduct)="addPriceToTotal($event)" class="m-3"></app-new-order>
  </div>

  <div class="p-3 border bg-light"> TOTAL:  {{totalPrice()}}</div>

  <div class=" div-btn d-flex justify-content-center m-5">
    <button (click)="createOrder($event,orderSummary)" class="btn btn-success mt-2" routerLink="/waiter/list-orders">Send to kitchen</button>
  </div>
</div>
