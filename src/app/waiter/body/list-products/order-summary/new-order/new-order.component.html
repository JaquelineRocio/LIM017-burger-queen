<div>
  <table>
    <tr>
      <td class="order-name">{{order.name}} <span *ngIf="order.type">{{order.type}}</span></td>
      <td>
        <button class="btn btn-danger rounded-circle btn-sm" (click)="decreaseProduct(index)">-</button>
        {{order.count}}
        <button (click)="increaseProduct(index)" class="btn btn-danger rounded-circle btn-sm">+</button>
      </td>
      <td class="text-center">${{totalPerProduct()}}</td>
      <td>
        <button class = "delete-icon" (click)="deleteOrder(index)">
        <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    <tr *ngIf = "order.egg>0">
      <td class="extra-item">{{order.egg}} Egg</td>
      <td></td>
      <td class="text-center extra-item">$ {{order.egg}}</td>
      <td></td>
    </tr>
    <tr  *ngIf = "order.cheese>0">
      <td class="extra-item">{{order.cheese}} Cheese</td>
      <td></td>
      <td class="text-center extra-item">$ {{order.cheese}}</td>
      <td></td>
    </tr>
  </table>
</div>
