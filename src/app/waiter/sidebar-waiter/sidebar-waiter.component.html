<div class="sidenav"[ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
         <button class="logo" (click)="toggleCollapse()"><img src="../../../assets/img/logo-bq.png" id="logo"></button>
         <div class="logo-text" @fadeInOut *ngIf="collapsed">Burger Queen</div>
         <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
        <i class="fa-solid fa-xmark"></i>
         </button>
    </div>
    <ul class="sidenav-nav">
         <li class="sidenav-nav-item" *ngFor = "let data of navData">
              <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
                   <i [class]="data.icon" class="p-3"></i>
                   <span class="sidenav-link-text" fadeInOut *ngIf="collapsed">
                    {{data.label}}
                  </span>
              </a>
         </li>
         <li class="sidenav-nav-item"> <!--add btn signout-->
          <a class="sidenav-nav-link" (click)="signOut($event)">
               <i class='fa-solid fa-arrow-right-from-bracket p-3'></i>
               <span class="sidenav-link-text" fadeInOut *ngIf="collapsed">
                Sign out
              </span>
          </a>
     </li>
    </ul>
</div>
