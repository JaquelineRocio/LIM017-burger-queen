<div class="container">
  <div class="card col" style="width: 13rem;">
    <div class="card-body d-flex flex-column">
    <p id="card-text">$ {{product.price}}</p>
    <h5 class="card-title text-center">{{product.name}}</h5>
    <img class="card-img-thumbnail d-flex m-auto" src={{product.url}} alt="Card image cap">
      <div class="d-flex justify-content-between">
        <select name ="egg" class ="select-egg">
          <option disabled selected value ="Egg">Egg</option>
          <option select value = "egg-1">Egg 1</option>
          <option select value = "egg-2">Egg 2</option>
        </select>
        <select name ="cheese" class ="select-cheese">
          <option disabled selected value ="Cheese">Cheese</option>
          <option select value = "cheese-1">Cheese 1</option>
          <option select  value = "cheese-2">Cheese 2</option>
        </select>
      </div>
      <button class="btn btn-outline-danger mt-2">Add</button>
    </div>
  </div>
</div>
