<div class="login-container d-flex align-items-center justify-content-center">
  <div class="video-container">
      <video src="../../assets/video/burguer.mp4" autoplay muted loop plays-inline></video>
  </div>
  <div class="login-card d-flex flex-column">
      <div class = "logo-container">
        <img class = "logo-login" src="../../assets/img/logo-bq.png" alt="imagen">
      </div>
      <form [formGroup]="formReg" (ngSubmit) = "onSubmit()">
        <div class="form-outline mb-4">
          <input type="email" class="form-control" formControlName="email"/>
          <label class="form-label">Email address</label>
          <p class = "msg-login">{{wrongEmail}}</p>
        </div>
        <div class="form-outline mb-4">
          <input type="password" class="form-control" formControlName="password"/>
          <label class="form-label">Password</label>
          <p class = "msg-login">{{wrongPassword}}</p>
        </div>
        <input type="submit" class="btn btn-danger" value="Sign in"/>
    </form>
    </div>
  </div>
