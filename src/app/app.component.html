    <div *ngFor="let product of products.hamburguesas; index as indice" class="d-flex flex-column">
      <div  *ngIf="product.count>0" class="d-flex">
        <p style="width: 80%;">{{product.name}}</p>
          <button  (click)="decreaseProduct($event, indice)"class="btn btn-danger">-</button>
          <p>{{product.count}}</p>
          <button (click)="increaseProduct($event, indice)" class="btn btn-danger">+</button>
      </div>
    </div>
