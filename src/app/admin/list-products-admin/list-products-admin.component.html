<div  class="container d-flex justify-content-center m-2">
  <button type="button" class="btn btn-dark" (click)="openDialogToCreateProduct()">Add new Product</button>
</div>
<div class="table-responsive">
  <table class="table table-light table-striped table-hover ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{product.typeProduct}}</td>
        <td>
          {{product.name}} <br>
          <span *ngIf="product.type">{{product.type}}</span>
        </td>
        <td>{{product.price}}</td>

        <td><img src={{product.url}} class="productImg"></td>
        <td><button class="btn btn-danger" (click)="deleteProductAdmin(product)" #create><i class="fa-solid fa-circle-minus"></i></button></td>
        <td><button class="btn btn-info" (click)="openDialogToUpdate(product, update.value )" #update value="true"><i class="fa-solid fa-pen"></i></button></td>
      </tr>


    </tbody>
  </table>
</div>
