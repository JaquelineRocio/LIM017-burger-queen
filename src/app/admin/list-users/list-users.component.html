<div class = "d-flex flex-column align-items-center">
  <div  class="container d-flex justify-content-end m-2">
    <button class="btn btn-danger" id="btnNewUser" (click)="openDialogToCreateUser()">Add new User</button>
  </div>
  <div class="table-responsive d-flex justify-content-center">
    <table class="table table-light table-striped table-hover ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Job</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{user.userName}}</td>
          <td>{{user.userEmail}}</td>
          <td>{{user.userType}}</td>
          <td><button class="btn btn-outline-dark" (click)="openDialogToUpdateUser(user, update.value )" #update value="true"><i class="fa-solid fa-pen"></i></button></td>
          <td><button class="btn btn-outline-danger" (click)="deleteUser(user)" #create><i class="fa-solid fa-eraser"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
